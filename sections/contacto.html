    <main>
        <!--Form-->
        <h1>Contacto</h1>
        <section>
            <form action="" method="get" enctype="text/plain" id="formulario">
                <fieldset class="fieldset"> <!--BEM10-->
                    <legend>¡Dejanos tu mensaje!</legend>
                    <img src="../assets/correo.svg" alt="imagenCorreo" class="fieldset__img">
                    <div>
                        <label for="Name"></label>
                        <input type="text" name="userName" id="Name" placeholder="Indique su Nombre" class="fieldset__field">
                    </div>
                    <div>
                        <label for="Correo Electrónico"></label>
                        <input type="email" name="userEmail" id="Correo Electrónico" placeholder="Escriba su email" class="fieldset__field">
                    </div>
                    <div>
                        <textarea name="" id="" cols="30" rows="10" placeholder="Escriba su mensaje" class="fieldset__field"></textarea>
                    </div>
                    <div>
                        <label for="position"></label>
                        <select name="userPosition" id="position" class="fieldset__field">
                            <option value="" disabled selected>Seleccione una posición</option>
                            <option value="OH">Punta Receptor</option>
                            <option value="O">Opuesto</option>
                            <option value="MB">Central</option>
                            <option value="S">Armador</option>
                            <option value="L">Líbero</option>
                        </select>
                    </div>
                    <div class="fieldset__conditions">
                        <label for="condition">Acepta términos y condiciones</label>
                        <input type="checkbox" name="mandatory" id="condition" value="1" class="fieldset__field">
                    </div>
                   <div>
                       <button class="fieldset__btn--reset" type="reset">Reset</button>
                       <button class="fieldset__btn--send" type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </section>
        <!--Fin Form-->
        <div class="ruta">
            <span>
                <a href="../index.html">Home -</a>
                <a href="#">Contacto</a>
            </span>
        </div>
